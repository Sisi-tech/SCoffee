{% extends 'base.html' %} 
{% load static %}
{% block content %}  
<section class="menu_page">
    <h1>Menu</h1>
    <div class="column">
        {% for item in menu %} 
        <p class="menu_items">
            <a href="{% url 'menu_item' pk=item.pk %}">
                {{ item.name }}
            </a>
            <span>--</span>
            <span class="menu_price">
            ${{ item.price }}
            </span>
        </p>
        {% endfor %}
    </div>
    <h2>Drinks</h2>
    <div class="drinks_column">
        {% for drink in drinks %}
        <p class="drink_item">
            <a href="{% url 'drink_item' pk=drink.pk %}">
                {{ drink.title }}
            </a>
            <span>--</span>
            <span class="drink_price">
                ${{ drink.price }}
            </span>
        </p>
        {% endfor %}
    </div>
</section>
{% endblock %}
