{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCoffee</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body style="background-color: #f7f7f7; display: flex; flex-direction: column; align-items: center; width: 100%; margin: 0; padding: 0">
    <header style="width: 100%; display: flex; flex-direction: column; text-align: center; align-items: center;">
        {% include 'partials/_header.html' %}
    </header>
    <main style="width: 80%; display: flex; flex-direction: column; align-items: center; font-size: larger;">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
