{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Garden</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body style="background-color: white; display: flex; flex-direction: column; align-items: center; width: 100%; margin: 0; padding: 0; min-height: 100vh; gap: 10px;">
    <header style="width: 86%; display: flex; flex-direction: column; text-align: center; align-items: center;">
        {% include 'partials/_header.html' %}
    </header>
    <main style="width: 86%; display: flex; flex-direction: column; align-items: center; flex-grow: 1; font-size: larger;">
        {% block content %}
        {% endblock %}
    </main>
    <footer style="width: 86%; display: flex; justify-content: center;">
        {% include 'partials/_footer.html' %}
    </footer>
</body>
</html>
