{% extends 'base.html' %}
{% load static %}
{% block content %} 
<section class="submit_review_section">
    <h2>Submit Review</h2>
    <span>
        <a href="{% url 'home' %}">Home</a>/
        <a href="{% url 'review' %}">Menu</a>
    </span>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ review_form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %} 
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="submit_review_btn">Submit Review</button>
    </form>
    <a href="{% url 'review' %}"><button class="cancel_review_btn">Cancel</button></a>
</section>
{% endblock %}
