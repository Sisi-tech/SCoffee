{% load static %}

    <div class="content">
        <h1>SPECIAL OFFER</h1>
        <h2>30% Off This Weekend</h2>

        </a>

</div>
<section>
    <article class="home_article">
        <div class="home_menu">
            <a href="{% url 'menu' %}">
                <h2>Our New Menu</h2>
            </a>
            <img src="{% static 'img/Spicy Bean Paste Avocado on Sablefish.jpg' %}" alt="home_menu_pic" />
            <p>description...</p>
        </div>

        <div class="home_menu">
            <a href="{% url 'book' %}">
                <h2>Book a table</h2>
            </a>
            <img src="{% static 'img/table.jpg' %}" alt="home_menu_table" />
            <p>description...</p>
        </div>

        <div class="home_menu">
            <h2>Opening Hours</h2>
            <img src="{% static 'img/background13.jpg' %}" alt="home_menu_hour" />
            <p>description...</p>
        </div>

    </article>
</section>
{% endblock %}
